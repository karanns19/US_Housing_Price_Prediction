<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Machine Learning Model</title>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"> US Housing Price Prediction</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </div>
	</nav>

</head>
<body style="background-color: #30799B">
	<div class="login" style="width: 100%; height: 100%; text-align: center; margin-top: 5%">
		<h1 style="color: white">Price Prediction</h1>
			<p style="color: white">Introduce the number of rooms and distance:</p>
			<form action="{{url_for('predict')}}" method="post">
				<input type="text" name="rooms" placeholder="Rooms" required="required" style="margin-top: 1%; width: 300px; height: 40px; border-radius: 5px; text-align: center;"><br>
				<input type="text" name="distance" placeholder="Distance" required="required" style="margin-top: 1%; width: 300px; height: 40px; border-radius: 5px; text-align: center;"><br>
				<button type="submit" class="btn btn-primary btn-block btn-large" style="margin-top: 1%;"> Predict Value!</button><br>
			</form>
			<br>
			<br>
	    <b style="color: white">{{prediction_text}}</b>
	</div>
</body>
</html>
